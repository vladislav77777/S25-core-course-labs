apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: js-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vladislav77777/S25-core-course-labs.git
    targetRevision: lab_13
    path: k8s/js-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true