name: Python CI Workflow

on:
  push:
    paths:
      - 'app_python/**'
      - '.github/workflows/app_python.yaml'

jobs:
  build:
    defaults:
      run:
        working-directory: app_python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run Linter
        run: flake8 app.py --max-line-length=88

  test:
    defaults:
      run:
        working-directory: app_python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest app_test.TestApp

      - name: Download Snyk
        run: |
          curl -LO https://github.com/snyk/cli/releases/latest/download/snyk-linux
          chmod +x snyk-linux

      - name: Run Snyk Security Scan
        run: ./snyk-linux test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker:
    defaults:
      run:
        working-directory: app_python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app_python:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/app_python:latest
